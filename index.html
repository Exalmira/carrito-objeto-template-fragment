<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
               <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Frutilla üçì</h5>
                   <button
                    class="btn btn-outline-primary"
                    data-fruta="frutilla">Agregar</button>
                </div>
               </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                 <div class="card-body">
                     <h5 class="card-title">Banana üçå</h5>
                     <button
                      class="btn btn-outline-primary"
                      data-fruta="Banana">Agregar</button>
                 </div>
                </div>
             </article>

             <article class="col-sm-4 mb-3">
                <div class="card">
                 <div class="card-body">
                     <h5 class="card-title">Manzana  üçé</h5>
                     <button 
                     class="btn btn-outline-primary"
                     data-fruta="Manzana">Agregar</button>
                 </div>
                </div>
             </article>
        </div>
    </main>

    <section class="container mt-3 ">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">frutilla</span>
            <span class="badge bg-primary rounded-pill"></span>
        </li>
    </template>
    <script src="./app.js"></script>
</body>
</html>
